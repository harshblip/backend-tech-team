{% block body %}

    <div class="card-title m-3">Choose your Area</div>
    <div class="card-text m-3">

    {% for area in areas %}

    <div class="row">
        <a class="btn btn-outline-success" href="/{{ area }}/" style="text-decoration: none; color: inherit; width: 20%;">{{ area }}</a>
    </div>  

    {% endfor %}

    </div>
</div>

{% endblock body %}
