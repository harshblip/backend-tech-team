{% extends "bellybean/base.html" %}

{% block body %}
<form method="post">
    {% csrf_token %}
    
    {% for field in form %}

    <div class="form-group">
        <label for="item_name" style="color: black;">{{ field.label_tag }}</label>
        <div>{{ field }}</div>
    </div> 
    
    {% endfor %}
    <div class="form-group">
        <button type="submit" value="Save" class="btn btn-success">Submit</button><br>
    </div>

</form>
{% endblock %}
